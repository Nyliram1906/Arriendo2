{% extends 'base.html' %}

{% block content %}
<h3 class="text-center my-4">Regístrate</h3>
<div class="row">
    <div class="col-4 offset-4">
        <form action="{% url 'register' %}" method="POST"> <!-- ruta nombrada -->
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Rut:</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Ingrese su Rut"
                    value="{{ username|default:'' }}"
                    required
                >
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input
                    type="text"
                    class="form-control"
                    name="first_name"
                    placeholder="Ingrese su nombre"
                    value="{{ first_name|default:'' }}"
                    required
                >
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido:</label>
                <input
                    type="text"
                    class="form-control"
                    name="last_name"
                    placeholder="Ingrese su apellido"
                    value="{{ last_name|default:'' }}"
                    required
                >
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Ingrese su email"
                    value="{{ email|default:'' }}"
                    required
                >
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono:</label>
                <input
                    type="text"
                    class="form-control"
                    name="telefono"
                    placeholder="Ingrese su teléfono"
                    value="{{ telefono|default:'' }}"
                >
            </div>
            <div class="mb-3">
                <label class="form-label">Dirección:</label>
                <input
                    type="text"
                    class="form-control"
                    name="direccion"
                    placeholder="Ingrese su dirección"
                    value="{{ direccion|default:'' }}"
                    required
                >
            </div>
            <div class="mb-3">
                <label class="form-label">Ingrese contraseña:</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Ingrese su contraseña"
                    required
                >
            </div>
            <div class="mb-3">
                <label class="form-label">Repita contraseña:</label>
                <input
                    type="password"
                    class="form-control"
                    name="password_repeat"
                    placeholder="Repita su contraseña"
                    required
                >
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input
                        type="radio"
                        class="form-check-input"
                        name="rol"
                        value="arrendador"
                        {% if rol == 'arrendador' %}checked{% endif %}
                    >
                    <label class="form-check-label">Arrendador</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        type="radio"
                        class="form-check-input"
                        name="rol"
                        value="arrendatario"
                        {% if rol == 'arrendatario' %}checked{% endif %}
                    >
                    <label class="form-check-label">Arrendatario</label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-primary my-3">Registrarse</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
